<div class="movie__card" (click)="view.emit(movie)">
    <figure>
        <img [src]="movie.Poster" />
    </figure>
    <div class="movie__title">
        <p>{{ movie.Title }}</p>
        <i *ngIf="movie.isFavorite" class="icon__heart--small"></i>
    </div>

    <div class="detail__title">
        <p>Released</p>
        <p>Runtime</p>
    </div>
    <div class="detail__content">
        <p>{{ movie.Released }}</p>
        <p>{{ movie.Runtime }}</p>
    </div>
</div>
