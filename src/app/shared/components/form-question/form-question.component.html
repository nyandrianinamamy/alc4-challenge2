<div [formGroup]="form">
    <label [attr.for]="question.key">{{ question.key }}</label>
    <ng-container [ngSwitch]="question.controlType">
        <input *ngSwitchCase="textBox" [formControlName]="question.key" [id]="question.key" [type]="question.type">
        <select *ngSwitchCase="dropdown" [formControlName]="question.key">
            <option *ngFor="let option of question.options" [value]="option.key">{{ option.value }}</option>
        </select>
    </ng-container>
</div>
